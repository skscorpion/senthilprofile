<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" (click)="close()" >&times;</button>
    <h4 class="modal-title">{{title || 'Confirm'}}</h4>
  </div>
   <div class="modal-body">
     
   <label>{{message}} </label><input [(ngModel)]="accesscode" class="form-control" #code="ngModel" required name="accesscode" type="text" placeholder="Enter your access code here">
 <label style="color:red">{{errormsg}} </label> 
     
 </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="confirm()" [disabled]="code.invalid ">OK</button>
    <button type="button" class="btn btn-default" (click)="close()" >Cancel</button>
  </div>
</div>
